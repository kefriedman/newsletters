        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #0f0f1a;
            color: #e2e8f0;
            min-height: 100vh;
        }
        nav {
            background-color: #1a1a2e;
            padding: 15px 20px;
            text-align: center;
            border-bottom: 1px solid #2d3748;
        }
        nav a {
            color: #a0aec0;
            text-decoration: none;

        }
        nav a:hover, nav a.active {
            color: #667eea;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 30px;
            border-radius: 12px 12px 0 0;
            text-align: center;
        }
        .header h1 {
            color: #ffffff;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .header p {
            color: rgba(255,255,255,0.8);
            font-size: 16px;
        }
        .content {
            background-color: #1a1a2e;
            padding: 30px;
            border-radius: 0 0 12px 12px;
        }
        .back-link {
            margin-bottom: 25px;
        }
        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
        .archive-list {
            list-style: none;
        }
        .archive-list li {
            padding: 15px 0;
            border-bottom: 1px solid #2d3748;
        }
        .archive-list li:last-child {
            border-bottom: none;
        }
        .archive-list a {
            color: #e2e8f0;
            text-decoration: none;
            font-size: 16px;
            display: block;
        }
        .archive-list a:hover {
            color: #667eea;
        }
        .archive-list .date {
            color: #718096;
            font-size: 14px;
            margin-top: 5px;
        }
        .empty-state {
            text-align: center;
            padding: 40px 0;
            color: #718096;
        }
    </style>
</head>

    <nav>
