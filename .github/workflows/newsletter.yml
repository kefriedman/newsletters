name: Weekly Economics Newsletter

on:
  # Run every Tuesday at 5 AM Eastern (10 AM UTC)
  schedule:
    - cron: '0 10 * * 2'

  # Allow manual trigger with mode selection
  workflow_dispatch:
    inputs:
      mode:
        description: 'Run mode'
        default: 'test'
        type: choice
        options:
          - test
          - production

jobs:
  send-newsletter:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt
        working-directory: econ_newsletter

      - name: Generate and send newsletter
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GMAIL_ADDRESS: ${{ secrets.GMAIL_ADDRESS }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          GOOGLE_SHEETS_CREDENTIALS: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}
          ECON_SPREADSHEET_ID: ${{ secrets.ECON_SPREADSHEET_ID }}
          ECON_UNSUBSCRIBE_URL: ${{ secrets.ECON_UNSUBSCRIBE_URL }}
          TEST_EMAIL: ${{ secrets.TEST_EMAIL }}
          TEST_MODE: ${{ github.event_name == 'schedule' && 'false' || inputs.mode == 'production' && 'false' || 'true' }}
        run: python newsletter.py
        working-directory: econ_newsletter

      - name: Archive newsletter
        if: ${{ github.event_name == 'schedule' || inputs.mode == 'production' }}
        run: |
          # Get today's date for the filename
          DATE=$(date +%Y-%m-%d)

          # Copy the generated newsletter to the archive
          cp econ_newsletter/newsletter_output.html docs/economics/archive/${DATE}.html

          # Update the archive index
          python update_archive_index.py economics

      - name: Commit and push archive
        if: ${{ github.event_name == 'schedule' || inputs.mode == 'production' }}
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/economics/archive/
          git diff --staged --quiet || git commit -m "Add economics newsletter archive for $(date +%Y-%m-%d)"
          git push
