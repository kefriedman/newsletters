<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What You Need to Know: AI</title>
    <style>
        @media only screen and (max-width: 620px) {
            .main-container {
                width: 100% !important;
            }
            .content-padding {
                padding-left: 20px !important;
                padding-right: 20px !important;
            }
            .header-padding {
                padding: 25px 20px !important;
            }
            .section-title {
                font-size: 20px !important;
            }
        }
    </style>
</head>
<body style="margin: 0; padding: 0; background-color: #0f0f1a; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">
    <table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="background-color: #0f0f1a;">
        <tr>
            <td align="center" style="padding: 20px 10px;">
                <!-- Main Container -->
                <table role="presentation" class="main-container" width="100%" cellspacing="0" cellpadding="0" style="max-width: 600px; background-color: #1a1a2e; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.3);">

                    <!-- Header -->
                    <tr>
                        <td class="header-padding" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 35px 30px; border-radius: 12px 12px 0 0;">
                            <h1 style="margin: 0; color: #ffffff; font-size: 26px; font-weight: 600; letter-spacing: -0.5px;">
                                What You Need to Know: AI
                            </h1>
                            <p style="margin: 10px 0 0 0; color: rgba(255,255,255,0.8); font-size: 14px;">
                                {{ date }}
                            </p>
                        </td>
                    </tr>

                    <!-- This Week in AI (Main News Section) -->
                    <tr>
                        <td class="content-padding" style="padding: 25px 30px;">
                            <h2 class="section-title" style="margin: 0 0 15px 0; color: #ffffff; font-size: 21px; border-bottom: 2px solid #667eea; padding-bottom: 10px; font-weight: 600;">
                                This Week in AI
                            </h2>
                            <div style="color: #e2e8f0; font-size: 15px; line-height: 1.7;">
                                {{ news }}
                            </div>
                        </td>
                    </tr>

                    <!-- Divider -->
                    <tr>
                        <td class="content-padding" style="padding: 0 30px;">
                            <hr style="border: none; border-top: 1px solid #2d3748; margin: 0;">
                        </td>
                    </tr>

                    <!-- Tools Section -->
                    <tr>
                        <td class="content-padding" style="padding: 25px 30px;">
                            <h2 class="section-title" style="margin: 0 0 15px 0; color: #ffffff; font-size: 21px; border-bottom: 2px solid #48bb78; padding-bottom: 10px; font-weight: 600;">
                                Tools &amp; Repos
                            </h2>
                            <div style="color: #e2e8f0; font-size: 15px; line-height: 1.7;">
                                {{ tools }}
                            </div>
                        </td>
                    </tr>

                    <!-- Divider -->
                    <tr>
                        <td class="content-padding" style="padding: 0 30px;">
                            <hr style="border: none; border-top: 1px solid #2d3748; margin: 0;">
                        </td>
                    </tr>

                    <!-- Research Section -->
                    <tr>
                        <td class="content-padding" style="padding: 25px 30px;">
                            <h2 class="section-title" style="margin: 0 0 15px 0; color: #ffffff; font-size: 21px; border-bottom: 2px solid #ed8936; padding-bottom: 10px; font-weight: 600;">
                                Research Worth Knowing
                            </h2>
                            <div style="color: #e2e8f0; font-size: 15px; line-height: 1.7;">
                                {{ research }}
                            </div>
                        </td>
                    </tr>

                    <!-- Footer -->
                    <tr>
                        <td class="content-padding" style="background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); padding: 20px 30px; border-radius: 0 0 12px 12px; border-top: 1px solid #2d3748;">
                            <p style="margin: 0 0 10px 0; color: #718096; font-size: 12px; text-align: center;">
                                Sources: Anthropic, DeepMind, Import AI, Ahead of AI, arXiv, GitHub
                            </p>
                            <p style="margin: 0; color: #718096; font-size: 11px; text-align: center;">
                                <a href="{{ unsubscribe_url }}" style="color: #667eea; text-decoration: none;">Unsubscribe</a>
                            </p>
                        </td>
                    </tr>

                </table>
            </td>
        </tr>
    </table>
</body>
</html>
